<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<!-- <form method="POST" enctype="multipart/form-data" action="/blog/gallery/upload/1"> -->
		<form method="POST" enctype="multipart/form-data" action="/upload/single">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
			
			<tr><td></td><td><input type="button" value="Move" onclick="window.location.href='/upload/move/market';" /></td></tr>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
